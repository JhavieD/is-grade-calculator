<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IS Grade Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="print.css" media="print" />
  </head>
  <body>
    <header class="app-header">
      <h1>Benilde IS Grade Calculator</h1>
      <div class="controls">
        <label for="trackSelect">Track</label>
        <select id="trackSelect" aria-label="Select Track">
          <option value="xp">Extreme Programming</option>
          <option value="infosec">Information Security</option>
          <option value="datamgmt">Data Management</option>
        </select>
        <span id="errorBadge" class="badge hidden" title="Invalid grade inputs">!</span>
        <button id="saveBtn" type="button">Save</button>
        <button id="resetBtn" type="button">Reset All</button>
        <button id="excelBtn" type="button">Export CSV</button>
        <a href="term-averages.html" style="text-decoration: none;">
          <button type="button" style="background: var(--primary-dark);">Term Averages</button>
        </a>
      </div>
    </header>

    <main id="app" class="app"></main>

    <footer class="app-footer">
      <div id="overall" class="overall"></div>
    </footer>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
